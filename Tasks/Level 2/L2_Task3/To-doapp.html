<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <h1>To-do List</h1>
            <div class="inp">
                <input type="text" name="" id="inputbox" placeholder="Add a new Task" title="mandatory">
                <button id="btn" onclick="addTask()">Add Task</button>
            </div>
            <div class="controls">
                <div class="filter">
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
            </div>
              <ul id="list"> 
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3 </li>  -->
            </ul> 
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
