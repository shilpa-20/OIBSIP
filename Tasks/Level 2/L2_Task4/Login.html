<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="login">
                <span class="title">Login</span>
                <form action="" name="loginform">
                    <div class="inpfield">
                        <input type="" name="email" id="" placeholder="Enter email or Username">
                        <i class="fa fa fa-envelope icon"></i>
                    </div>
                    <div class="inpfield">
                        <input type="password" name="password" class="password" placeholder="Enter your password">
                        <i class="fa fa fa-lock icon"></i>
                        <i class="fa fa fa-eye-slash showhidepw"></i>
                    </div>
                    <div class="check">
                        <div class="checkbox">
                            <input type="checkbox" name="" id="logcheck">
                            <label for="logcheck" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">Forget password</a>
                    </div>
                    <div class="inpfield-button">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <div class="log-sign">
                    <span class="text">New Member</span>
                    <a href="#" class="signuplink">Sign up</a>
                </div>
                <!-- Registration form -->
                <div class="form signup">
                    <span class="title">Registration</span>
                    <form name="signupform">
                        <div class="inpfield">
                            <input type="text" name="name" placeholder="Enter your mame">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="inpfield">
                            <input type="text" name="email" placeholder="Enter your email">
                            <i class="fa fa fa-envelope icon"></i>
                        </div>
                        <div class="inpfield">
                            <input type="password" name="password" class="password" placeholder="Create your password">
                            <i class="fa fa fa-lock icon"></i>
                            <i class="fa fa fa-eye-slash showhidepw"></i>
                        </div>
                        <div class="inpfield">
                            <input type="password" name="confirmpwd" class="password" placeholder="Confirm your password">
                            <i class="fa fa fa-lock icon"></i>
                            <i class="fa fa fa-eye-slash showhidepw"></i>
                        </div>
                        <div class="check">
                            <div class="checkbox">
                                <input type="checkbox" name="" id="termCon">
                                <label for="termCon" class="text">I accept all terms and conditions</label>
                            </div>
                        </div>
                        <div class="inpfield-button">
                            <input type="submit" value="signup">
                        </div>
                    </form>
                    <div class="log-sign">
                        <span class="text">Already A member</span>
                        <a href="#" class="loginlink">Login Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./script.js"></script>

</body>

</html>
